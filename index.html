<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sheets Auth App</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="top-container"> 
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Company Logo" style="width: 50px; height: 50px;">
            <h1>Aaradhya Pharmaceuticals</h1>
        </div>
        <div class="slider-container">
            <div class="slider">
                <div class="slide">Welcome to Aaradhya Pharmaceuticals.</div>
                <div class="slide">Have a great time here</div>
                <div class="slide">Every order is important. Keep ordering</div>
            </div>
        </div>
    </div>

    <div class="bottom-container">
        <div class="carousel-container">
            <h2>Image Carousel</h2>
            <div class="carousel">
                <div class="slide">
                    <img src="images/image1.PNG" alt="Image 1">
                </div>
                <div class="slide">
                    <img src="images/image2.PNG" alt="Image 2">
                </div>
                <div class="slide">
                    <img src="images/image3.PNG" alt="Image 3">
                </div>
            </div>
        </div>

        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <script src="scripts/config.js"></script>
    <script src="scripts/google-sheets-api.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/carousel.js"></script> 
</body>
</html>
