<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aaradhya Pharmaceuticals - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css"> </head>
<body>
  <header class="top-container">
    <div class="logo-container">
      <img src="images/logo.jpg" alt="Aaradhya Pharmaceuticals Logo" style="width: 50px; height: 50px;">
      <h1>Aaradhya Pharmaceuticals</h1>
    </div>
    <div class="slider-container">
      <div class="slider">
        <div class="slide">Welcome to Aaradhya Pharmaceuticals.</div>
        <div class="slide">Have a great time here!</div>
        <div class="slide">Every order is important. Keep ordering!</div>
      </div>
    </div>
  </header>

  <main class="bottom-container">
    <section class="carousel-container">
      <h2>December Lucky Draw Details</h2>
      <div class="carousel">
        <div class="slide">
          <img src="images/image1.PNG" alt="Image 1">
        </div>
        <div class="slide">
          <img src="images/image3.jpeg" alt="Image 2">
        </div>
        <div class="slide">
          <img src="images/image4.jpeg" alt="Image 3">
        </div>
      </div>
    </section>

    <section class="login-container">
      <h2>Login to View Details</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="errorMessage" class="error-message"></p>
    </section>
  </main>

  <script src="scripts/config.js"></script>
  <script src="scripts/google-sheets-api.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="carousel.js"></script>
</body>
</html>
