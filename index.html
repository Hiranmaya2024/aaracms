<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaradhya Pharmaceuticals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(180deg, #e0f7fa, #ffffff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #00796b;
            color: white;
        }
        .header h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        .lucky-draw-banner {
            text-align: center;
            padding: 20px;
            margin: 20px 10px;
            border-radius: 10px;
            background: linear-gradient(135deg, #b2dfdb, #80cbc4);
            color: #004d40;
        }
        .login-section {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00796b;
        }
        .btn-primary {
            background-color: #00796b;
            border: none;
        }
        .contact-info {
            text-align: center;
            margin-top: 20px;
        }
        .contact-info a {
            margin: 0 10px;
            text-decoration: none;
            color: #00796b;
        }
        .contact-info i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Aaradhya Pharmaceuticals</h1>
        <p>Welcome to Aaradhya Pharmaceuticals. Every order is important. Keep ordering!</p>
    </div>

    <!-- Lucky Draw Banner -->
    <div class="lucky-draw-banner">
        <h2>December Lucky Draw Details</h2>
        <p><strong>All Types of Pharmaceutical Products Available</strong></p>
        <img src="imageN.png" alt="Colorful pills" class="img-fluid">
    </div>

    <!-- Login Section -->
    <div class="login-container">
        <h2>Login to View Details</h2>
        <formid ="loginform">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Contact Information -->
    <div class="contact-info">
        <a href="tel:+9533762508"><i class="bi bi-telephone"></i>9533762508</a>
        <a href="mailto:pharmaceuticalsaaradhya@gmail.com"><i class="bi bi-envelope"></i>pharmaceuticalsaaradhya@gmail.com</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/google-sheets-api.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="carousel.js"></script> 
</body>
</html>
